name: Project CI

on:
  push:
    branches: ['main', 'development']
  pull_request:
    branches: ['main', 'development']

jobs:
  pretest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Typecheck
        run: npm run typecheck

      - name: Run Lint
        run: npm run lint

      - name: Run Prettier Check
        run: npm run prettier:check

      - name: Build project
        run: npm run build
